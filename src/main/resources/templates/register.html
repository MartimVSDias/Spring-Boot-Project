<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - ProjetoPortefolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="login-card shadow-sm" role="main">
    <h2>Register</h2>
    <hr />

    <form method="post" th:object="${registerDTO}">
        <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    class="form-control placeholder-login-register"
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    class="form-control placeholder-login-register"
                    th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
        </div>

        <div class="mb-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
                    type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter your phone number"
                    class="form-control placeholder-login-register"
                    th:field="*{phoneNumber}"
                    th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    class="form-control placeholder-login-register"
                    th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
        </div>

        <div class="mb-4">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input
                    type="password"
                    id="confirm-password"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    class="form-control placeholder-login-register"
                    th:field="*{confirmPassword}"
                    th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback" th:errors="*{confirmPassword}"></div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none">Already have an account? Log in</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ProjetoPortefolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>

<div class="login-card shadow-sm" role="main">
    <h2>Login</h2>
    <hr>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form method="post" th:object="${loginDTO}">
        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    class="form-control placeholder-login-register"
                    th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    class="form-control placeholder-login-register"
                    th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>

        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="/" class="btn btn-primary"> Back </a>
        </div>
        <p class="text-center mb-0">
            <a href="/register" class="text-decoration-none">Donâ€™t have an account? Register here!</a>
        </p>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
